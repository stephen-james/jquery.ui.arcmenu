<!DOCTYPE html>
<html>
<head>
    <title>jQuery UI Arc Menu (jquery.ui.arcmenu)</title>

    <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
    <script src="js/vendor/jquery-ui-1.10.2.custom.min.js"></script>
    <script src="jquery.ui.arcmenu.js"></script>

    <link href="style/less/jquery.ui.arcmenu.less" rel="stylesheet/less" type="text/css" />
    <link href="style/less/font-awesome.less" rel="stylesheet/less" type="text/css" />

    <script src="js/vendor/less-1.3.3.min.js"></script>

    <script>
        $(function(){
            $("#menu").arcmenu({ autoCloseWithTimer : false });
        });
    </script>
</head>
<body>

<div>

    <ul id="menu">
        <li><a href="#">A</a></li>
        <li class="ui-arcmenu-subitem"><a href="#"><i class="icon-coffee"></i></a></li>
        <li><a href="#">B</a></li>
        <li class="ui-arcmenu-subitem"><a href="#"><i class="icon-github-alt"></i></a></li>
        <li><a href="#">C</a></li>
    </ul>



<div>

<button id="target">open menu</button>
<button id="close">close menu</button>

</body>
</html>
